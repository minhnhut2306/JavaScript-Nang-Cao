<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thông Tin Sinh Viên</title>
</head>
<body>
  <div>
    <label for="subjectName">Tên Môn Học</label>
    <input type="text" id="subjectName" />
  </div>
  <div>
    <label for="subjectPoint">Điểm</label>
    <input type="number" id="subjectPoint" />
  </div>
  <button onclick="addSubject()">Thêm</button>
  <p id="student_name"></p>
  <p id="student_age"></p>
  <p id="student_address"></p>
  <p>Môn Học:</p>
  <ul id="subject"></ul>
</body>
<script>
  var student = {
    name: "Nguyễn Minh Nhựt",
    age: 20,
    address: "Hồ Chí Minh",
    subjects: [{ name: "Javascript", point: 9 }],
  };

  var studentNameElement = document.getElementById("student_name");
  var studentAgeElement = document.getElementById("student_age");
  var studentAddressElement = document.getElementById("student_address");
  var subjectListElement = document.getElementById("subject");

  function displayStudentInformation() {
    studentNameElement.innerHTML = "Tên: " + student.name;
    studentAgeElement.innerHTML = "Tuổi: " + student.age;
    studentAddressElement.innerHTML = "Địa chỉ: " + student.address;
    displaySubjects();
  }

  function displaySubjects() {
    subjectListElement.innerHTML = ""; // Xóa các mục trước đó
    student.subjects.forEach(function(subject) {
      var li = document.createElement("li");
      li.innerHTML = subject.name + ": " + subject.point;
      subjectListElement.appendChild(li);
    });
  }

  function addSubject() {
    var subjectNameInput = document.getElementById("subjectName").value;
    var subjectPointInput = document.getElementById("subjectPoint").value;

    // Kiểm tra xem cả hai trường đã được điền chưa
    if (subjectNameInput && subjectPointInput) {
      // Thêm môn học mới vào danh sách môn học của sinh viên
      student.subjects.push({ name: subjectNameInput, point: subjectPointInput });

      // Hiển thị danh sách môn học đã cập nhật
      displaySubjects();

      // Xóa các trường nhập liệu
      document.getElementById("subjectName").value = "";
      document.getElementById("subjectPoint").value = "";
    } else {
      alert("Vui lòng điền cả tên môn học và điểm.");
    }
  }

  // Hiển thị thông tin sinh viên khi trang được tải
  displayStudentInformation();
</script>
</html>
