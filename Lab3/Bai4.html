<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Profile</title>
</head>
<body>
  <div>
    <label for="firstPersonName">Name:</label>
    <input type="text" id="firstPersonName">
  </div>
  <div>
    <label for="firstPersonAge">Age:</label>
    <input type="number" id="firstPersonAge">
  </div>
  <div>
    <label for="firstPersonAddress">Address:</label>
    <input type="text" id="firstPersonAddress">
  </div>
  <br>
  <div>
    <label for="secondPersonName">Name:</label>
    <input type="text" id="secondPersonName">
  </div>
  <div>
    <label for="secondPersonAge">Age:</label>
    <input type="number" id="secondPersonAge">
  </div>
  <div>
    <label for="secondPersonAddress">Address:</label>
    <input type="text" id="secondPersonAddress">
  </div>
  <br>
  <button onclick="showProfiles()">Show Profile</button>
  <hr>
  <div id="profileDisplay"></div>

  <script>
    // Định nghĩa constructor function Person
    function Person(name, age, address) {
      this.name = name;
      this.age = age;
      this.address = address;
    }

    // Phương thức showProfile cho đối tượng Person
    Person.prototype.showProfile = function() {
      return `Name: ${this.name}, Age: ${this.age}, Address: ${this.address}`;
    }

    // Khởi tạo 2 đối tượng FirstPerson và SecondPerson
    var FirstPerson = new Person();
    var SecondPerson = new Person();

    // Lấy thông tin từ input và gán vào các đối tượng
    function getPersonInfo() {
      FirstPerson.name = document.getElementById("firstPersonName").value;
      FirstPerson.age = document.getElementById("firstPersonAge").value;
      FirstPerson.address = document.getElementById("firstPersonAddress").value;

      SecondPerson.name = document.getElementById("secondPersonName").value;
      SecondPerson.age = document.getElementById("secondPersonAge").value;
      SecondPerson.address = document.getElementById("secondPersonAddress").value;
    }

    // Hiển thị thông tin của 2 người khi click vào nút "Show Profile"
    function showProfiles() {
      getPersonInfo();

      // Kiểm tra xem các ô input có được điền đầy đủ hay không
      if (FirstPerson.name && FirstPerson.age && FirstPerson.address &&
          SecondPerson.name && SecondPerson.age && SecondPerson.address) {
        // Hiển thị thông tin của 2 người
        var profileDisplay = document.getElementById("profileDisplay");
        profileDisplay.innerHTML = `<p>First Person: ${FirstPerson.showProfile()}</p>`;
        profileDisplay.innerHTML += `<p>Second Person: ${SecondPerson.showProfile()}</p>`;
      } else {
        alert("Yêu cầu nhập đầy đủ thông tin.");
      }
    }
  </script>
</body>
</html>
