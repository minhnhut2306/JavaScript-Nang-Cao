<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body></body>
<script>
  function Student(id, fullname, age, address, phone, birthday) {
    this.id = id;
    this.fullname = fullname;
    this.age = age;
    this.address = address;
    this.phone = phone;
    this.birthday = birthday;

    this.getAge = function () {
      return this.age;
    };
    this.setAge = function (age) {
      this.age = age;
    };
    this.changeAddress = function (address) {
      this.address = address;
    };
  }

  function Subject(name, teacher, points, year) {
    this.name = name;
    this.teacher = teacher;
    this.points = points;
    this.year = year;
  }

  function StudentPoly(id, fullname, age, address, phone, birthday, subjects) {
    Student.call(this, id, fullname, age, address, phone, birthday);

    this.subjects = subjects || [];

    // Phương thức thêm một môn học mới
    this.addSubject = function (subject) {
      this.subjects.push(subject);
    };

    // Phương thức hiển thị danh sách môn học
    this.displaySubjects = function () {
      this.subjects.forEach(function (subject) {
        console.log(
          "Subject:",
          subject.name,
          "Teacher:",
          subject.teacher,
          "Point:",
          subject.points,
          "Year:",
          subject.year
        );
      });
    };
  }

  var student1 = new StudentPoly(
    1,
    "Nguyễn Minh Nhựt",
    19,
    "Bến Tre",
    "0333845232",
    "2004-23-06",
    [
      new Subject("English", "Huyền", 90, 2024),
      new Subject("History", "Lan", 90, 2020),
    ]
  );

  console.log("Tuổi lúc đầu: ", student1.getAge());
  student1.setAge(20);
  console.log("Tuổi mới: ", student1.getAge());
  console.log("Địa chỉ lúc đầu: ", student1.address);
  student1.changeAddress("Hồ Chí Minh");
  console.log("Địa chỉ mới: ", student1.address);
  //thêm môn hc mới
  student1.addSubject(new Subject("Math", "Thạnh", 90, 2020));
  //hiển thị danh sách môn học
  student1.displaySubjects();
</script>
</html>
