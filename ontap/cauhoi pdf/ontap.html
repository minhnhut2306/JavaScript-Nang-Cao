    <h2>Form Đăng nhập</h2>
    <form id="loginForm">
      <label for="username">Tên đăng nhập:</label><br>
      <input type="text" id="username" name="username" pattern="PS\d{5}" title="Tên đăng nhập bắt đầu bằng 'PS' tiếp theo là 5 ký tự số" required><br>
      <label for="password">Mật khẩu:</label><br>
      <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$" title="Mật khẩu phải có ít nhất 7 ký tự bao gồm chữ in hoa, số và ký tự đặc biệt" required><br>
      <input type="submit" value="Đăng nhập">
