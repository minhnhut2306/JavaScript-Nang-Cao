  <script>
    const pomisel = new Promise((resolve, reject) => {
      let cond = true;
      if (cond) {
        setTimeout(() => {
          resolve("Success");
        }, 3000);
      } else {
        reject("Error");
      }
    });
    pomisel
      .then((data) => {
        console.log(data);
      })
      .catch((err) => {
        console.log(err);
      });
  </script>
