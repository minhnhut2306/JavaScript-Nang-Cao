  <script>

  <script>
    // Tìm chỉ mục xuất hiện cuối cùng của chuỗi con

  <script>

  <script>
    // Cắt một phần của chuỗi từ vị trí bắt đầu đến vị trí kết thúc

  <script>
    // Cắt một phần của chuỗi từ vị trí bắt đầu đến vị trí kết thúc
    var str = "cao đẳng thực hành fpt polytechnic";

  </script>
  <script>
    // Cắt một phần của chuỗi bắt đầu từ vị trí và có độ dài xác định
    var str = "cao đẳng thực hành fpt polytechnic";
    var str2 = str.substr(6, 9);
    console.log(str);
    console.log(str2);
  </script>
  <script>
    // Chuyển chuỗi thành chữ in hoa
    var str = "cao đẳng thực hành fpt polytechnic";
    var str2 = str.toUpperCase();
    console.log(str);
    console.log(str2);
  </script>
  <script>
    // Chuyển chuỗi thành chữ in hoa phù hợp với ngôn ngữ
    var str = "cao đẳng thực hành fpt polytechnic";

    console.log(str);
    console.log(str2);
  </script>
  <script>

  <script>
