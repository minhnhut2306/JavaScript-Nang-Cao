<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var arr = [4, 3, 5, 6, 8, 2, 21, 13];
    var arr2 = arr.filter(function (val, index) {
      return val % 2 == 1;
    });
    console.log(arr2);
  </script>
  <script>
    var arr = [4, 3, 5, 6, 8, 2, 21, 13];
    var arr2 = arr.filter((val, index) => {
      return val % 2 == 1;
    });
    console.log(arr2);
  </script>
  <script>
    function getOddNumber(num) {
      return num % 2 == 1;
    }
    var arr = [4, 3, 5, 6, 8, 2, 21, 13];
    var arr2 = arr.filter(getOddNumber);
    console.log(arr2);
  </script>
</html>
