<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello word</p>
    <script>
        var tab = document.querySelector("p");
        setTimeout(function () {
            tab.style.color = "red";
            tab.style.fontSize = "20px";
            tab.style.fontWeight = "bold";
            tab.style.textDecoration = "underline";
            tab.innerText ="Nguyễn Minh Nhựt";
        })
    </script>
</body>
</html>
