<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuỗi Converter</title>
    <style>
        body {
            margin: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Chuỗi Converter</h2>

    <label for="inputString">Nhập email:</label>
    <br> <br>
    <input type="text" id="inputString">
    <br><br>
    <button onclick="convertString()">Convert</button>
    <div id="result"></div>

    <script>
        function convertString() {
            var inputString = document.getElementById("inputString").value;
            var pattern = /^[a-z][a-z0-9_\.]{4,31}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/;
            var check = pattern.test(inputString);
            var result = document.getElementById("result") 
            result.innerText = check ? 'TRUE' : 'FALSE';    
        }
    </script>

</body>

</html>
